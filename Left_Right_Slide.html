<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Timer</title>
    <script>
        var x=1;
        var n=0;
        var loop;
var width=10;
        function startCount(){
            loop=setInterval(f,100);
        }
        function f(){
            n++;
            // document.getElementById("output").innerHTML=n;
            document.getElementById("d").style.left=width + "px";

            width=width+x;
            console.log(width);
            if(width<=0 || width>100)
            x=-x;
        }
       

        function stopCount(){
            clearInterval(loop);
        }


    </script>
    <style>
        .tput {
            position: absolute;
            width: 10%;
            height: 40%;
            left: 10%;
            top: 30%;
            border-style: ridge;
            border-color: red;
            background-color: bisque;
            box-shadow: 10px 10px 10px rgb(53, 51, 46);
            

        }

        
    </style>
</head>
<body>
    <div id="d" class="tput">
        Div
        
    </div>
   
  
    <input type="button" value="Start" onclick="startCount()"><br>
    <input type="button" value="Stop" onclick="stopCount()"><br>

    
</body>
</html>
