    <script>
        let num = 0;
        let result;

        function f1() {
            document.getElementById("Update").vlaue = `${num}`;
            let result = SelectAnswerByRadioButton();
            alert(result);
        }

        const questions = [{
            "qno": "1",
            "question": "What is Python?",
            "a": "Dish",
            "b": "Programming Language",
            "c": "Swimming",
            "d": "Sport",
            "correct_option": "b"
        },
        {
            "qno": "2",
            "question": "Which country did Kapil Dev play?",
            "a": "Australia",
            "b": "Pakistan",
            "c": "India",
            "d": "Nepal",
            "correct_option": "c"
        },
        {
            "qno": "3",
            "question": "The game of chess was first started in?",
            "a": "India",
            "b": "Arab",
            "c": "America",
            "d": "Persia",
            "correct_option": "a"

        }

        ];



        function update() {
            if (result == correctanswer)
                num -= 1;
            document.getElementById("Update").innerHTML = `${num}`;
        }



        let qno = 0;
        const NoQuestions = 3;
        let correctanswer = "";

        function NextQuestion() {


            let SelectAnswer = 0;
            if (qno > 0) {
                SelectAnswer = SelectAnswerByRadioButton();
                if (SelectAnswer == 'e') {
                    alert("Please Select an Option");
                    return;
                }
                alert('Given Answer is ' + `${SelectAnswer} ' and correctanswer is '${correctanswer}`);
                if (SelectAnswer != correctanswer) {
                    alert("Wrong Answer");
                    window.location = "Gameover.html";
                    return;
                }
                setprize(qno);
                alert("Correct Answer");

            }

            console.log(qno);
            document.getElementById("qno").innerHTML = `${questions[qno].question}`;
            document.getElementById("a").innerHTML = `${questions[qno].a}`;
            document.getElementById("b").innerHTML = `${questions[qno].b}`;
            document.getElementById("c").innerHTML = `${questions[qno].c}`;
            document.getElementById("d").innerHTML = `${questions[qno].d}`;
            document.getElementById("default").checked = true;
            correctanswer = questions[qno].correct_option;
            // console.log(2);

            if (qno >= NoQuestions)
                alert("KBC End");
            qno = qno + 1;

            function setprize(qno) {
                for (let i = 1; i <= 15; i++) {
                    document.getElementById(`pz${i}`).classList.remove("currentprize");
                }
                document.getElementById(`pz${qno}`).classList.add("currentprize");


            }


        }
        function SelectAnswerByRadioButton() {
            let result = document.getElementById("opt_A").checked;
            if (result)
                return "a";

            result = document.getElementById("opt_B").checked;
            if (result)
                return "b";

            result = document.getElementById("opt_C").checked;
            if (result)
                return "c";

            result = document.getElementById("opt_D").checked;
            if (result)
                return "d";
            return "e";

        }
        const prizes = [5000, 10000, 20000, 40000, 80000, 160000, 320000, 640000, 125000, 250000, 500000, 1000000, 3000000, 5000000, 7000000]

    </script>
