<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #1E90FF);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            display: inline-block;
        }

        /* prize style  */
        .prize {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: black;
            padding: 12px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 3px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            text-shadow: 2px 2px 8px rgba(255, 165, 0, 0.8);
            animation: prizeGlow 1.5s infinite alternate;
        }

        /* üî• Glow Animation */
        @keyframes prizeGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            }

            100% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 1);
            }
        }

        .question {
            font-size: 22px;
            margin-top: 20px;
        }

        .options label {
            display: block;
            background: #6A5ACD;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options label:hover {
            background: #00BFFF;
        }

        .submit-btn {
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(180deg, #ffb700, #d19200);
            border: 2px solid #ffcc00;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -70%);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .submit-btn:hover::before {
            opacity: 1;
            transform: translate(-50%, -60%);
        }

        .submit-btn:hover {
            background: linear-gradient(180deg, #ffcc33, #c88c00);
            box-shadow: 0 4px 15px rgba(255, 200, 0, 0.4);
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(255, 200, 0, 0.5);
        }

        /* kbc heading */
        .kbc-heading {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: gold;
            background: linear-gradient(90deg, #ffcc00, #ffffff, #ffcc00);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px gold, 0 0 20px white, 0 0 30px gold;
            animation: glow 1s infinite alternate, flicker 2s infinite;
            padding: 20px;
            border: 5px solid gold;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 0 20px gold;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px gold;
            }

            100% {
                text-shadow: 0 0 30px white;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="kbc-heading">KBC Quiz</h1>
        <div class="status">
            <div class="timer" id="timer">60</div>
            <div class="prize" id="prize">‚Çπ0</div>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        let timeLimit = 60;
        let timeLeft = timeLimit;
        let timer;
        let questions = [];
        let currentQuestionIndex = 0;
        let prizeMoney = 0;

        function startTimer() {
            clearInterval(timer);
            timeLeft = timeLimit;
            document.getElementById("timer").textContent = timeLeft;

            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    localStorage.setItem("prizeAmount", prizeMoney);
                    window.location.href = "Gameover.html"; 
                } else {
                    document.getElementById("timer").textContent = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        let prizeSteps = [
            1000, 2000, 3000, 5000,
            10000, 20000, 40000, 80000,
            160000, 320000, 640000, 1250000,
            2500000, 5000000, 10000000, 70000000
        ];

        function formatPrize(amount) {
            if (amount >= 10000000) return (amount / 10000000) + " Crore";
            if (amount >= 100000) return (amount / 100000) + " Lakh";
            return amount.toLocaleString();
        }

        function updatePrizeDisplay() {
            document.getElementById("prize").textContent = "‚Çπ" + formatPrize(prizeMoney);
        }

        //  Fisher-Yates Shuffle Algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        async function loadQuestions() {
            try {
                let response = await fetch('Quiz.json');
                questions = await response.json();

                shuffleArray(questions); //  Perfect Random Shuffle

                loadQuestion();
            } catch (error) {
                console.error("Error loading questions:", error);
            }
        }
        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                let currentQuestion = questions[currentQuestionIndex];

                document.getElementById("question").innerHTML = `<p><strong>${currentQuestion.question}</strong></p>`;
                document.getElementById("options").innerHTML = `
                    <label><input type="radio" name="option" value="a"> ${currentQuestion.a}</label>
                    <label><input type="radio" name="option" value="b"> ${currentQuestion.b}</label>
                    <label><input type="radio" name="option" value="c"> ${currentQuestion.c}</label>
                    <label><input type="radio" name="option" value="d"> ${currentQuestion.d}</label>
                `;

                startTimer();
            } else {
                localStorage.setItem("prizeAmount", prizeMoney);
                window.location.href = "Winner.html"; //go to winner page
            }
        }

        function checkAnswer() {
            let selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                let currentQuestion = questions[currentQuestionIndex];

                if (selectedOption.value === currentQuestion.correct_option) {
                    prizeMoney = prizeSteps[Math.min(currentQuestionIndex, prizeSteps.length - 1)] || prizeMoney;
                    updatePrizeDisplay();

                    // winner condition
                    if (currentQuestionIndex + 1 >= 16 || prizeMoney >= 70000000) {
                        localStorage.setItem("prizeAmount", prizeMoney);
                        window.location.href = "Winner.html";
                        return;
                    }

                    currentQuestionIndex++;
                    loadQuestion();
                } else {
                    localStorage.setItem("prizeAmount", prizeMoney);
                    window.location.href = "Gameover.html"; //wrong answer to redirect gameover page
                }
            } else {
                alert("‚ö†Ô∏è Please select an answer!");
            }
        }

        loadQuestions();
    </script>
</body>

</html>
