<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #1E90FF);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer,
        .prize {
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 50px;
            display: inline-block;
        }

        .question {
            font-size: 22px;
            margin-top: 20px;
        }

        .options label {
            display: block;
            background: #6A5ACD;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options label:hover {
            background: #00BFFF;
        }

        .submit-btn {
            background: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #FFA500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>KBC Quiz</h1>
        <div class="status">
            <div class="timer" id="timer">60</div>
            <div class="prize" id="prize">₹0</div>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        let timeLimit = 60; 
        let timeLeft = timeLimit;
        let timer;
        let questions = [];
        let currentQuestionIndex = 0;
        let prizeMoney = 0;

        function startTimer() {
            clearInterval(timer);
            timeLeft = timeLimit;
            document.getElementById("timer").textContent = timeLeft;

            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    localStorage.setItem("prizeAmount", prizeMoney);
                    window.location.href = "Gameover.html"; // टाइमर खत्म होने पर गेम ओवर पेज पर जाए
                } else {
                    document.getElementById("timer").textContent = timeLeft;
                    timeLeft--;
                }
            }, 1000);
        }

        let prizeSteps = [
            1000, 2000, 3000, 5000,
            10000, 20000, 40000, 80000,
            160000, 320000, 640000, 1250000,
            2500000, 5000000, 10000000, 70000000
        ];

        function formatPrize(amount) {
            if (amount >= 10000000) return (amount / 10000000) + " Crore";
            if (amount >= 100000) return (amount / 100000) + " Lakh";
            return amount.toLocaleString();
        }

        function updatePrizeDisplay() {
            document.getElementById("prize").textContent = "₹" + formatPrize(prizeMoney);
        }

        async function loadQuestions() {
            try {
                let response = await fetch('Quiz.json');  
                questions = await response.json();
                questions = questions.sort(() => Math.random() - 0.5);  
                loadQuestion();
            } catch (error) {
                console.error("Error loading questions:", error);
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                let currentQuestion = questions[currentQuestionIndex];

                document.getElementById("question").innerHTML = `<p><strong>${currentQuestion.question}</strong></p>`;
                document.getElementById("options").innerHTML = `
                    <label><input type="radio" name="option" value="a"> ${currentQuestion.a}</label>
                    <label><input type="radio" name="option" value="b"> ${currentQuestion.b}</label>
                    <label><input type="radio" name="option" value="c"> ${currentQuestion.c}</label>
                    <label><input type="radio" name="option" value="d"> ${currentQuestion.d}</label>
                `;

                startTimer(); // जब नया सवाल लोड हो, तो टाइमर रीसेट हो
            } else {
                localStorage.setItem("prizeAmount", prizeMoney);
                window.location.href = "Winner.html"; // सभी सवाल सही होने पर विजेता पेज पर जाए
            }
        }

        function checkAnswer() {
            let selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                let currentQuestion = questions[currentQuestionIndex];

                if (selectedOption.value === currentQuestion.correct_option) {
                    prizeMoney = prizeSteps[currentQuestionIndex] || prizeMoney;
                    updatePrizeDisplay();

                    currentQuestionIndex++;
                    loadQuestion();
                } else {
                    localStorage.setItem("prizeAmount", prizeMoney);
                    window.location.href = "Gameover.html"; // गलत जवाब देने पर गेम ओवर पेज पर जाए
                }
            } else {
                alert("⚠️ Please select an answer!");
            }
        }

        loadQuestions();
    </script>
</body>

</html>
