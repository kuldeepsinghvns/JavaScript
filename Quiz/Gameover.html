<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Game Over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .game-over-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        .game-over-text {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, red, purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px red;
            opacity: 0;
            animation: fade-in 2s forwards, zoom-out 4s forwards;
        }

        .winning-amount {
            font-size: 2rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 15px gold;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 3s forwards;
        }

        .try-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, blue, cyan);
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            text-shadow: 0 0 10px cyan;
        }

        .try-again:hover {
            background: linear-gradient(45deg, cyan, blue);
            text-shadow: 0 0 20px cyan;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body onload="startGameOver()">

    <div class="game-over-container">
        <h1 class="game-over-text">‚ùå Game Over ‚ùå</h1>
        <p class="winning-amount">Your Winning Amount: ‚Çπ<span id="prize">0</span></p>
        <a href="KBC.html" class="try-again">üîÑ Try Again</a>
    </div>

    <!-- Sad Sound -->
    <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

    <script>
        function startGameOver() {
            setTimeout(() => {
                document.getElementById("gameOverSound").play();
            }, 2000); // 2 second delay before sad sound plays

            // Local Storage se prize amount fetch karo
            let prizeAmount = localStorage.getItem("prizeAmount") || "0";
            document.getElementById("prize").textContent = prizeAmount;
        }
    </script>

</body>
</html>
