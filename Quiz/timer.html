<!DOCTYPE html>
<html lang="en">
<head>

    <title>Timer</title>
    <script>
        let n=0;
        let timerx;
        let timeallowed=10;
function  f()
{
n++;
document.title=n;
if(n>10)
{
    clearInterval(timerx);
    alert("Time Over");
    location="Gameover.html";

}
}
function startTimer()
{
  timerx=  setInterval("f()",1000);
}

</head>
<body>

</body>
