<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script>

    function pressButton(buttonValue) {
        let display = document.getElementById("screen");
        display.value += buttonValue;
        let screenValue = "";
    }
    function ClearScreen() {
        document.getElementById("screen").value = "";
    }

    function EvaluateExpression() {
        let display = document.getElementById("screen")
        let expression = display.value;
        let result;
        try {
            result = eval(expression);
        } catch (error) {
            result = "Error";
        }
        display.value = result;
    }







</script>

<body>
    <div class="container">
        <div class="row  head">
            <div class="col-md-12 d-flex justify-content-center">
                <h1 class="cal">Calculator</h1>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-12 d-flex justify-content-center ">
                <h3><input type="text" id="screen" name="screen"></h3>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center d-flex justify-content-center">
                    <div class="row row-cols-auto cc">
                        <div class="col"><button class="button" id="7" onclick="pressButton('7')"><b>7</b></button>
                        </div>
                        <div class="col"><button class="button" id="8" onclick="pressButton('8')"><b>8</b></button>
                        </div>
                        <div class="col"><button class="button" id="9" onclick="pressButton('9')"><b>9</b></button>
                        </div>
                        <div class="col"><button class="button" id="/" onclick="pressButton('/')"><b>÷</b></button>
                        </div>
                    </div>
                </div>
                <div class="text-center d-flex justify-content-center">
                    <div class="row row-cols-auto cc">
                        <div class="col"><button class="button" id="4" onclick="pressButton('4')"><b>4</b></button>
                        </div>
                        <div class="col"><button class="button" id="5" onclick="pressButton('5')"><b>5</b></button>
                        </div>
                        <div class="col"><button class="button" id="6" onclick="pressButton('6')"><b>6</b></button>
                        </div>
                        <div class="col"><button class="button" id="*" onclick="pressButton('*')"><b>x</b></button>
                        </div>
                    </div>
                </div>
                <div class="text-center d-flex justify-content-center">
                    <div class="row row-cols-auto cc">
                        <div class="col"><button class="button" id="1" onclick="pressButton('1')"><b>1</b></button>
                        </div>
                        <div class="col"><button class="button" id="2" onclick="pressButton('2')"><b>2</b></button>
                        </div>
                        <div class="col"><button class="button" id="3" onclick="pressButton('3')"><b>3</b></button>
                        </div>
                        <div class="col"><button class="button" id="+" onclick="pressButton('+')"><b>+</b></button>
                        </div>
                    </div>
                </div>
                <div class="text-center d-flex justify-content-center">
                    <div class="row row-cols-auto cc">
                        <div class="col"><button class="button" id="AC" onclick="ClearScreen()"><b>AC</b></button></div>
                        <div class="col"><button class="button" id="0" onclick="pressButton('0')"><b>0</b></button>
                        </div>
                        <div class="col"><button class="button" id="=" onclick="EvaluateExpression()"><b>=</b></button>
                        </div>
                        <div class="col"><button class="button" id="-" onclick="pressButton('-')"><b>−</b></button>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-md-4"></div>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
