            if (qno >= NoQuestions)

            qno = qno + 1;

            function setprize(qno) {
                for (let i = 1; i <= 15; i++) {
                    document.getElementById(`pz${i}`).classList.remove("currentprize");
                }
                document.getElementById(`pz${qno}`).classList.add("currentprize");


            }


        }
        function SelectAnswerByRadioButton() {
            let result = document.getElementById("opt_A").checked;
            if (result)
                return "a";

            result = document.getElementById("opt_B").checked;
            if (result)
                return "b";

            result = document.getElementById("opt_C").checked;
            if (result)
                return "c";

            result = document.getElementById("opt_D").checked;
            if (result)
                return "d";
            return "e";
