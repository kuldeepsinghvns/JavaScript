<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VSJ SWAPI Example</title>

    <link rel="icon" type="image/x-icon"
        href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">


</head>

<body>
    <h1>API Example</h1>

    <button onclick="getInfo()">Get Info</button>
    <div id="info"></div>
    <script>
        function getInfo() {
            fetch('http://mrghazipur.in/api/messagefind')
                .then(response => {
                    if (response.ok) {
                        return response.json();

                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    console.log(data);
                    const Div = document.getElementById('info');

                    const html = data.map(item => `
            <ul> 
              <li>Id: ${item.id}</li>
              <li>Message: ${item.message}</li> 
            </ul>
          `).join("")
                    Div.innerHTML = html;

                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
    </script>
</body>

</html>
