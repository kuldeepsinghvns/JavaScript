<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VSJ SWAPI Example</title>
    <link rel="icon" type="image/x-icon"
        href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png">
</head>

<body>
    <h1>API Example</h1>

    <div id="info"></div>
    <script>
        function getInfo() {
            fetch('http://mrghazipur.in/api/sendfilefind')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    console.log(data);
                    const Div = document.getElementById('info');
                    Div.innerHTML = `
                        <h2>${data[0].id}</h2>
                        <ul> 
                            <li>Taskname: ${data[0].id}</li>
                            <li><img src="${data[0].url}" alt="Image"></li>
                        </ul>
                    `;
                    console.log(data.taskname);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Call getInfo() function immediately when the script loads
        getInfo();
    </script>
</body>

</html>
