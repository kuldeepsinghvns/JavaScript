<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 40.7128° N, 74.0060° W NYC -->
<!-- 42.3601° N, 71.0589° W Boston -->
<!-- 25.3176° N, 82.9739° EVNS -->
<body>
    <input type="text" id="in">
    <br>
    <input type="button" onclick="f()" value="submit">

    <script>
        const output=document.getElementById("in");
        function f()
        {
              output.value=calculateDistance(40.7128,74.0060,42.3601,71.0589);
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in kilometers
            console.log(distance);
            return distance;
            
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
</body>

</html>
