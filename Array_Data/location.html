
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Location Display</title>
  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f4f8;
      color: #333;
    }

    /* Header styling */
    h1 {
      color: #0056b3;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Container styling */
    .info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-size: 1.1em;
      color: #0056b3;
    }

    /* Label styling */
    .info p {
      margin: 10px 0;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: #0056b3;
    }

    /* Highlight text */
    strong {
      color: #003f7f;
    }
  </style>
  <script src="speach.js"></script>
</head>
<body>

  <h1>Current Location</h1>
  <button onclick="startWatching()">Start Location Tracking</button>
  <div class="info">
    <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
    <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
    <p><strong>Place Name:</strong> <span id="place-name">-</span></p>
    <p><strong>Distance: </strong> <span id="kilometers">-</span></p>
  </div>

<script src="locationscage.js"></script>
</body>
</html>
