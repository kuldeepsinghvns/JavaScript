<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
   A: <input type="text" id="a">
  B:  <input type="text" id="b">
    <button id="sum">sum</button>
    <script>
        myfunction = () => {
            var num1 = document.getElementById('a').value;
            var num2 = document.getElementById('b').value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);
            var sum = num1 + num2;
            alert('sum : ' + sum);
            console.log('hello');
        }

        document.getElementById("sum").addEventListener('click', myfunction);
        
    </script>
    
</body>
</html>
